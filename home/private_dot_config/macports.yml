---
ports:
  chezmoi:
    category: sysutils
    stable: true
    test: |
      chezmoi doctor
  cocogitto:
    category: devel
    test: |
      cocogitto --help
  colima:
    category: sysutils
    stable: true
    test: |
      colima status
  jaq:
    cargo_lock: github
    category: textproc
    test: |
      jaq --help
  lima:
    category: sysutils
    stable: true
    test: |
      limactl info | jq .version -r
    variants:
      - additional_guestagents
  lychee:
    cargo_lock: github
    category: devel
    test: |
      lychee --help
  mise:
    category: sysutils
    stable: true
    test: |
      mise ls
  passage:
    category: security
    test_script: |
      #!/usr/bin/env bash

      local id created tmp
      created=false
      tmp="$(mktemp)"
      rm -f "${tmp}"
      id="$(basename "${tmp}")"

      if ! [[ -f ~/.passage/identities ]]; then
      mkdir -p ~/.passage
      age-keygen -o ~/.passage/identities
      created=true
      fi

      (
        set -x
        passage generate test."${id}"
        passage rm -f test."${id}"
      )

      "${created}" && rm -rf ~/.passage
  pinact:
    category: security
    stable: true
    test: |
      pinact --help
  rebels-in-the-sky:
    category: games
    crate: rebels
    test: |
      rebels --version
  ruby-build:
    category: ruby
    stable: true
