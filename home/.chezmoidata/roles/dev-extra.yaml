      rust-lang.rust-analyzer:
      shopify.ruby-lsp:
      skyapps.fish-vscode:
      sztheory.hex-lens:
      tamasfe.even-better-toml:
      tekumara.typos-vscode:
      testdouble.vscode-standard-ruby:
      timonwong.shellcheck:
      vadimcn.vscode-lldb:
