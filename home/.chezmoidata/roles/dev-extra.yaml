# Extra dev tools.
---
defrole:
  dev-extra:
    # TODO: These tools should be available in MacPorts, either through a mainline port or
    #       a "private" port that I maintain at halostatue/ports.
    formulae:
      flarectl: CLI application for interacting with a Cloudflare account
      git-graph: Command-line tool to show clear git graphs arranged for your branching model
      syft: CLI for generating a Software Bill of Materials from container images

    casks:
      livebook: Code notebooks for Elixir developers
      liviable: Create and run Linux virtual machines on Apple silicon Macs
      viable: Create and run macOS virtual machines on Apple silicon Macs
      vimy: Double-click to run macOS virtual machines on Apple silicon Macs
      visual-studio-code: Open-source code editor
      zed: Multiplayer code editor

    ports:
      install:
        act:
        actionlint:
        cloc:
        dotenv-linter:
        prr:
        rust-script:
        flyctl:
        git-branch-stash:
        git-branchless:
        git-bug:
        git-mediate:
        git-some-extras:
        git-stack:
        git-tools:
        gitql:
        gore:
        helix:
        pinact:
        pkgconfig:
        scc:
        selene:
        valkey:
        viddy:
        watchexec:
        wrkflw:
        xan:

    uv:
      # Quickly rewrite git repository history
      git-filter-repo:
      # Probably the sharpest git repository organizer & rebase/merge workflow
      # automation tool you've ever seen
      git-machete:
      # Generate static HTML documentation from JSON schemas
      json-schema-for-humans:
      # command line jinja2 template (yet another j2cli)
      kamidana:
      # reuse is a tool for compliance with the REUSE recommendations.
      reuse:

    vscode:
      amazonwebservices.aws-toolkit-vscode:
      arr.marksman:
      biomejs.biome:
      bpruitt-goddard.mermaid-markdown-syntax-highlighting:
      castwide.solargraph:
      chrislajoie.vscode-modelines:
      codezombiech.gitignore:
      deltaxml.xslt-xpath:
      denoland.vscode-deno:
      docker.docker:
      eamodio.gitlens:
      editorconfig.editorconfig:
      eliverlara.andromeda:
      elixir-tools.elixir-tools:
      erlang-ls.erlang-ls:
      extensiontotal.extensiontotal-vscode:
      florinpatrascu.vscode-elixir-snippets:
      foxundermoon.shell-format:
      github.vscode-github-actions:
      github.vscode-pull-request-github:
      golang.go:
      graphql.vscode-graphql:
      graphql.vscode-graphql-syntax:
      ianic.zig-language-extras:
      jakebecker.elixir-ls:
      jq-syntax-highlighting.jq-syntax-highlighting:
      lexical-lsp.lexical:
      mikestead.dotenv:
      ms-azuretools.vscode-containers:
      ms-azuretools.vscode-docker:
      ms-python.debugpy:
      ms-python.python:
      ms-python.vscode-pylance:
      ms-python.vscode-python-envs:
      ms-vscode.cpptools:
